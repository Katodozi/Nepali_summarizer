<!-- summarizer/templates/summarizer/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Optional: Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
        }
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .summary {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        button {
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Darker green */
        }
    </style>
</head>
<body>

<header>
    <h1>Nepali Text Summarizer</h1>
</header>

<div class="container">
    <div class="result-container">
        <h2>Summary Result</h2>
        
        <p class="summary">{{ summary }}</p> <!-- Displaying the summary -->

        <div class="get-started">
            <p>Want to summarize another text?</p>
            <a href="{% url 'summarize' %}">
                <button>Try Again</button> <!-- Button to go back to form.html -->
            </a>
        </div>
    </div>
</div>

</body>
</html>
