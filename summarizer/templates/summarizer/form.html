<!-- summarizer/templates/summarizer/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Your Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Optional: Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none; /* Disable resizing */
        }
        button {
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Darker green */
        }
        .error {
            color: red; /* Error message style */
        }
    </style>
</head>
<body>

<header>
    <h1>Nepali Text Summarizer</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Enter Nepali News Text</h2>
        <!--django syntax to pass the error from server side if any to display-->
        {% if error %}
            <p class="error">{{ error }}</p> <!-- Display error message if any -->
        {% endif %}

        <form method="post">
            <!--The {% csrf_token %} tag is used for Cross-Site Request Forgery protection in Django applications-->
            {% csrf_token %}
            <textarea name="text" placeholder="Enter your Nepali news text here..."></textarea><br>
            <button type="submit">Summarize</button>
        </form>
    </div>
</div>

</body>
</html>
